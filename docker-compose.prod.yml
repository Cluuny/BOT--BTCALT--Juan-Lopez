services:
  postgres:
    image: postgres:16-alpine
    container_name: trading_postgres_db
    restart: unless-stopped

    # Variables de entorno directas (más confiable que secrets para postgres)
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trading_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trading_pass}
      POSTGRES_DB: ${DB_NAME:-trading_bot}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
      # Configuración adicional para mejor arranque
      PGDATA: /var/lib/postgresql/data/pgdata

    # Recursos limitados
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

    # Configuración optimizada para recursos limitados
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=128MB"
      - "-c"
      - "max_connections=50"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "log_statement=all"
      - "-c"
      - "log_destination=stderr"

    ports:
      - "127.0.0.1:5432:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro

    networks:
      - trading_network

    # Healthcheck corregido
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trading_user} -d ${DB_NAME:-trading_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading_bot
    restart: unless-stopped

    depends_on:
      postgres:
        condition: service_healthy

    environment:
      # Base de datos
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${DB_NAME:-trading_bot}
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-trading_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trading_pass}

      # Binance
      MODE: ${MODE:-REAL}
      BINANCE_API_KEY: ${BINANCE_API_KEY}
      BINANCE_API_SECRET: ${BINANCE_API_SECRET}

      # Python optimizations
      PYTHONUNBUFFERED: 1
      PYTHONOPTIMIZE: 1

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    volumes:
      - ./logs:/src/logs:rw

    networks:
      - trading_network

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    healthcheck:
      test: ["CMD-SHELL", "python -c 'import sys; sys.exit(0)'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  trading_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16